<body>
	<div class='container'>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">

						<button type="button" class="navbar-toggle collapsed"

		<!-- Body. Start modifying from here -->

		<form name='ESAS' action='' method="post">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Description</h3>
				</div>
				<div class="panel-body">
					<h4>Please select the scale of each symptom: 0 for non-existent, 1 for mild, and 10
						for severe</h4>
				</div>
			</div>

            <form class="form-inline well">
			    <div class="form-group">
					<span class="label label-default" style="font-size:20px">Pain</span>
				    <select name='Pain'>
					    <option>0</option>
					    <option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5</option>
					    <option>6</option>
					    <option>7</option>
					    <option>8</option>
					    <option>9</option>
					    <option>10</option>
				    </select>
			    </div>
            </form>

            <form class="form-inline well">
			    <div class="form-group">
				    <span class="label label-primary" style="font-size:20px">Tiredness</span>
				    <select name='Tiredness'>
					    <option>0</option>
					    <option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5</option>
					    <option>6</option>

					    <option>8</option>
					    <option>9</option>
					    <option>10</option>
				    </select>
			    </div>
            </form>

            <form class="form-inline well">
			    <div class="form-group">
					<span class="label label-success" style="font-size:20px">Nausea</span>
				    <select name='Nausea'>
					    <option>0</option>
					    <option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5</option>
					    <option>6</option>
					    <option>7</option>
					    <option>8</option>
					    <option>9</option>
					    <option>10</option>
				    </select>
			    </div>
            </form>

            <form class="form-inline well">
			    <div class="form-group">
				    <span class="label label-info" style="font-size:20px">Depression</span>
				    <select name='Depression'>
					    <option>0</option>
					    <option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>

					    <option>6</option>
					    <option>7</option>
					    <option>8</option>
					    <option>9</option>
					    <option>10</option>
				    </select>
			    </div>
            </form>

			    <div class="form-group">
					<span class="label label-warning" style="font-size:20px">Anxiety</span>
				    <select name='Anxiety'>
					    <option>0</option>
					    <option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>

					    <option>6</option>
					    <option>7</option>
					    <option>8</option>
					    <option>9</option>
					    <option>10</option>
				    </select>
			    </div>

			    <div class="form-group">

					    <option>0</option>
					    <option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>

					    <option>6</option>
					    <option>7</option>
					    <option>8</option>
					    <option>9</option>
					    <option>10</option>
				    </select>
			    </div>

					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5</option>
					    <option>6</option>
					    <option>7</option>
					    <option>8</option>
					    <option>9</option>
					    <option>10</option>
				    </select>
			    </div>
            </form>

			<div class="form-group">
				<div class="form-group">
					<label for="Date">Date</label> <input type="text" name='Date'
						class="form-control" id="Date" placeholder="Enter the date">
					<!-- onchange="checkUserName(this.value)" -->
				</div>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>

		</form>

		<footer class='row'>
			<p class='text-center'>Copyrights &copy; 2015</p>
