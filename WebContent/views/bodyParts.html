	<h3>Please select the body parts that are in pain</h3>
	
	
	<img id = "body" src = "mybody.jpg" alt = "Clickable Body" usemap = "#bodyParts">
	
	<map name = "bodyParts">
	
		<area shape="poly" coords="233,174, 225,274, 217,320, 163,394, 138,458, 95,431, 115,400, 97,393, 137,369, 178,292, 202,177" href= "javascript:bodyPart('Right Arm');" alt="right arm">

	</map>
	
	<p>The left side of this figure corresponds to your right side, as if the figure is facing you</p>

	
	<script>function bodyPart(clicked)
	{
		alert(clicked);
