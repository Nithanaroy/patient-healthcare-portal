<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Patient Healthcare</title>
<script type="text/javascript" src="../js/vendor/jquery.js"></script>
<script type="text/javascript"
	src="../js/vendor/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/script.js"></script>

<link href="../css/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" type="text/css">
<link href="../css/vendor/bootstrap/css/bootstrap-theme.min.css"
	rel="stylesheet" type="text/css">
<link href="../css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class='container'>
		<header>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html">Patient Healthcare</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Add Patient <span
									class="sr-only">(current)</span></a></li>
							<li><a href="#">View Doctors</a></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
		</header>

		<!-- Body. Start modifying from here -->

		<form action='addPatient.req' method="post">
			<div class="form-group">
				<label for="fname">First Name</label> <input type="text"
					name='fname' class="form-control" id="fname"
					placeholder="Enter your first name" autofocus="autofocus" value='a'>
			</div>
			<div class="form-group">
				<label for="lname">Last Name</label> <input type="text" name='lname'
					class="form-control" id="lname" placeholder="Enter your last name"
					value='a'>
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email" name='email'
					class="form-control" id="email"
					placeholder="Enter your email address" value='a'>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>


		<!-- All modifications should end here -->

		<footer class='row'>
			<p class='text-center'>Copyrights &copy; 2015</p>
		</footer>
	</div>
</body>
</html>
