<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Employee Directory</title>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/myscript.js"></script>
<script type="text/javascript">
	$(function() {
		$("form.ajax").submit(function(event) {
			makeAjaxCall(this, successHandler, errorHandler);
			event.preventDefault();
		});

		function successHandler(data) {
			$("#res").hide(200).show(300);
			$("#res #statusText").removeClass("error").text("Added employee!");
		}

		function errorHandler() {
			$("#res #statusText").addClass("error").text(
					"Something went wrong!");
			$("#res").hide();
		}
	});
</script>
<link href="../css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="wrapper">
		<header>
		<div id="navigation">
			<ul>
				<li><a href="index.html">Find employee by ID</a></li>
				<li><a href="addEmployee.html" class="current">Add employee</a></li>
				<li><a href="findByDesignation.html">Find employees by
						designation</a></li>
			</ul>
			<div style="clear: both;"></div>
		</div>
		<h2>Add new employee</h2>
		</header>

		<form action="../addEmployee.req" class="ajax"
			method="POST">
			<table>
				<tbody>
					<tr>
						<td><label for="name">Name </label></td>
						<td>: <input type="text" name="name" value="Nitin" id="name"
							autofocus></td>
					</tr>

					<tr>
						<td><label for="designation">Designation </label></td>
						<td>: <input type="text" name="designation" value="SE 1"
							id="designation"></td>
					</tr>

					<tr>
						<td><label for="salary">Salary </label></td>
						<td>: <input type="text" name="salary" value="1000"
							id="salary"></td>
					</tr>

					<tr>
						<td colspan="2"><input type="submit" value="Add"
							class="tmargin20"></td>
					</tr>
				</tbody>
			</table>
		</form>

		<div id="res" class="tmargin20 hide">
			<h3 id="statusText" style="text-decoration: underline;"
				class="bmargin5 tmargin10"></h3>
		</div>

		<footer>
		<h4>Copyrights &copy; 2013. INTUIT Technologies Pvt. Ltd.</h4>
		</footer>
	</div>
</body>
</html>
